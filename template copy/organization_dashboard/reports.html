  <script>
      if (document.getElementById("selection-table") && typeof simpleDatatables.DataTable !== 'undefined') {

          let multiSelect = true;
          let rowNavigation = false;
          let table = null;

          const resetTable = function() {
              if (table) {
                  table.destroy();
              }

              const options = {
                  rowRender: (row, tr, _index) => {
                      if (!tr.attributes) {
                          tr.attributes = {};
                      }
                      if (!tr.attributes.class) {
                          tr.attributes.class = "";
                      }
                      if (row.selected) {
                          tr.attributes.class += " selected";
                      } else {
                          tr.attributes.class = tr.attributes.class.replace(" selected", "");
                      }
                      return tr;
                  }
              };
              if (rowNavigation) {
                  options.rowNavigation = true;
                  options.tabIndex = 1;
              }

              table = new simpleDatatables.DataTable("#selection-table", options);

              // Mark all rows as unselected
              table.data.data.forEach(data => {
                  data.selected = false;
              });

              table.on("datatable.selectrow", (rowIndex, event) => {
                  event.preventDefault();
                  const row = table.data.data[rowIndex];
                  if (row.selected) {
                      row.selected = false;
                  } else {
                      if (!multiSelect) {
                          table.data.data.forEach(data => {
                              data.selected = false;
                          });
                      }
                      row.selected = true;
                  }
                  table.update();
              });
          };

          // Row navigation makes no sense on mobile, so we deactivate it and hide the checkbox.
          const isMobile = window.matchMedia("(any-pointer:coarse)").matches;
          if (isMobile) {
              rowNavigation = false;
          }

          resetTable();
      }

  </script>

  <script>
    // Function to hide elements by ID
    function hideElementById(id) {
      const element = document.getElementById(id);
      if (element) {
        element.style.display = "none";
      }
    }

    // Function to show elements by ID
    function showElementById(id) {
      const element = document.getElementById(id);
      if (element) {
        element.style.display = "block";
      }
    }

    // Fetch the navbar and check registration status
    fetch("../navbar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("navbar").innerHTML = data;

        // Check user registration status
        const userRegistered = JSON.parse(
          localStorage.getItem("userRegistered")
        );
        console.log("userRegistered:", userRegistered);

        if (userRegistered && userRegistered.registered) {
          hideElementById("login-link");
          hideElementById("register-link");
          showElementById("profile-link");
        }

        // Set up mobile menu toggle functionality
        document
          .querySelectorAll("[data-collapse-toggle]")
          .forEach((button) => {
            button.addEventListener("click", function () {
              const mobileMenu = document.getElementById("mobile-menu-2");
              if (mobileMenu) {
                mobileMenu.style.display =
                  mobileMenu.style.display === "none" ||
                  mobileMenu.style.display === ""
                    ? "block"
                    : "none";
              }
            });
          });
      })
      .catch((error) => console.error("Error loading navbar:", error));
  </script>
