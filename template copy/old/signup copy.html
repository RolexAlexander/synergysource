<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>synergysource</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- Registration Form -->
    <form class="bg-white p-6 rounded-lg shadow-md w-full max-w-md space-y-6">
        <!-- Organization Field -->
        <div>
            <label class="block text-sm font-semibold text-gray-700">Organization</label>
            <input type="text" placeholder="Enter your Organization (name or private)" class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" id="organization">
        </div>

        <!-- Email Field -->
        <div>
            <label class="block text-sm font-semibold text-gray-700">Email</label>
            <input type="text" placeholder="Enter your Email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" id="email">
        </div>

        <!-- Password Field -->
        <div>
            <label class="block text-sm font-semibold text-gray-700">Password</label>
            <input type="password" placeholder="Enter your Password" class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" id="password">
        </div>

        <!-- Submit Button -->
        <button type="button" class="w-full py-2 bg-gray-800 text-white font-semibold rounded-md hover:bg-gray-900" onclick="registerUser()">Sign Up</button>

        <!-- Sign In Redirect -->
        <p class="text-center text-sm text-gray-600">Have an account? 
            <a href="login.html" class="text-blue-500 hover:underline">Sign In</a>
        </p>
    </form>

    <!-- JavaScript to log form data -->
    <script>
        function registerUser() {
            const organization = document.getElementById('organization').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log({
                organization,
                email,
                password
            });
        }
    </script>
</body>

</html>
