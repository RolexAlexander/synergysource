<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Information Report</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- simple-datatables -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>
</head>
<body class="bg-gray-100 p-8">

    <!-- Vehicle Information Report Card -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
        <h2 class="text-xl font-semibold mb-4">Vehicle Information Report</h2>
        <table id="vehicle-table" class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">License Plate</th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Driver Name</th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Experience (Years)</th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Rating</th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">License Number</th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Vehicle Type</th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Estimated Travel Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script>
        const vehicles = [
            {
                "license_plate": "GTB 1234",
                "driver": {
                    "name": "John Smith",
                    "experience_years": 10,
                    "rating": 4.7,
                    "license_number": "GY123456"
                },
                "vehicle_type": "Minibus",
                "estimated_travel_time": "45 minutes"
            },
            {
                "license_plate": "PTT 5678",
                "driver": {
                    "name": "Jane Doe",
                    "experience_years": 8,
                    "rating": 4.8,
                    "license_number": "GY654321"
                },
                "vehicle_type": "Sedan",
                "estimated_travel_time": "30 minutes"
            },
            {
                "license_plate": "HHF 9101",
                "driver": {
                    "name": "Michael Johnson",
                    "experience_years": 12,
                    "rating": 4.6,
                    "license_number": "GY789012"
                },
                "vehicle_type": "SUV",
                "estimated_travel_time": "50 minutes"
            },
            {
                "license_plate": "JKK 1213",
                "driver": {
                    "name": "Emily Davis",
                    "experience_years": 5,
                    "rating": 4.9,
                    "license_number": "GY345678"
                },
                "vehicle_type": "Taxi",
                "estimated_travel_time": "25 minutes"
            },
            {
                "license_plate": "VVV 1415",
                "driver": {
                    "name": "David Brown",
                    "experience_years": 15,
                    "rating": 4.5,
                    "license_number": "GY901234"
                },
                "vehicle_type": "Pickup",
                "estimated_travel_time": "55 minutes"
            }
        ];

        const tableBody = document.querySelector("#vehicle-table tbody");

        vehicles.forEach(vehicle => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td class="px-6 py-4 border-b border-gray-300">${vehicle.license_plate}</td>
                <td class="px-6 py-4 border-b border-gray-300">${vehicle.driver.name}</td>
                <td class="px-6 py-4 border-b border-gray-300">${vehicle.driver.experience_years}</td>
                <td class="px-6 py-4 border-b border-gray-300">${vehicle.driver.rating}</td>
                <td class="px-6 py-4 border-b border-gray-300">${vehicle.driver.license_number}</td>
                <td class="px-6 py-4 border-b border-gray-300">${vehicle.vehicle_type}</td>
                <td class="px-6 py-4 border-b border-gray-300">${vehicle.estimated_travel_time}</td>
            `;

            tableBody.appendChild(row);
        });

        // Initialize DataTable
        const dataTable = new simpleDatatables.DataTable("#vehicle-table");
    </script>
</body>
</html>
