<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Organization Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Navbar styling */
        #navbar {
            backdrop-filter: blur(10px);
        }
        .navbar-item {
            padding: 0.75rem 1.5rem;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
        }
        /* Card Styling */
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-icon {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        .card-icon:hover {
            color: #0056b3;
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }
        /* Dark Mode Toggle Button Styling */
        .dark-mode-toggle {
            background-color: #1f2937;
            color: #f9fafb;
            position: fixed;
            bottom: 6px;
            right: 6px;
            padding: 0.75rem;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .dark-mode-toggle:hover {
            background-color: #374151;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div id="navbar"></div>

    <!-- Main Content -->
    <div class="container mx-auto p-6 pt-24">
        <!-- Main Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold mb-4 text-gray-800 dark:text-gray-100 text-center">Organization Dashboard</h1>
            <p class="text-lg text-gray-600 dark:text-gray-300 text-center">Monitor and manage organizational activities efficiently.</p>
        </header>

        <!-- Main Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <!-- Map Card -->
            <a href="/synergysource/template/map/vehicles.html" class="card block">
                <div class="flex flex-col items-center justify-center h-full">
                    <i class="fas fa-map-marker-alt card-icon text-blue-500"></i>
                    <h2 class="card-title">Map</h2>
                </div>
            </a>

            <!-- Driver List Card -->
            <a href="organization_dashboard/drivers.html" class="card block">
                <div class="flex flex-col items-center justify-center h-full">
                    <i class="fas fa-users card-icon text-green-500"></i>
                    <h2 class="card-title">Driver List</h2>
                </div>
            </a>

            <!-- Ride Statistics Card -->
            <a href="/synergysource/template/organization_overview.html" class="card block">
                <div class="flex flex-col items-center justify-center h-full">
                    <i class="fas fa-chart-line card-icon text-yellow-500"></i>
                    <h2 class="card-title">Overview</h2>
                </div>
            </a>

            <!-- Settings Card -->
            <a href="organization_dashboard/settings.html" class="card block">
                <div class="flex flex-col items-center justify-center h-full">
                    <i class="fas fa-cogs card-icon text-gray-500"></i>
                    <h2 class="card-title">Settings</h2>
                </div>
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>

        // Set initial theme
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark');
            }
        });

    </script>
</body>
</html>
