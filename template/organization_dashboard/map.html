<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>synergysource</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>   
    <body>
        <div id="navbar"></div>

        <!-- Map Section -->
        <div class="flex-grow relative z-10">
            <!-- Map Container -->
            <div id="mapContainer" class="h-full w-full bg-gray-300">
                <!-- Map will be embedded here -->
                <div id="map" class="h-screen"></div>
            </div>
        </div>

        <!-- Add Ride Modal -->
        <div id="add-ride-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-20">
            <div class="bg-white p-4 sm:p-6 rounded shadow-lg max-w-md w-full">
                <h2 class="text-lg sm:text-xl font-bold mb-4">Book</h2>
                <form id="add-ride-form">
                <div class="mb-4">
                    <label for="pickup" class="block text-gray-700">Pick Up</label>
                    <input
                    type="text"
                    id="pickup"
                    name="pickup"
                    class="w-full px-2 sm:px-4 py-1 sm:py-2 border rounded-md"
                    required
                    />
                </div>
                <div class="mb-4">
                    <label for="destination" class="block text-gray-700"
                    >Destination</label
                    >
                    <input
                    type="text"
                    id="destination"
                    name="destination"
                    class="w-full px-2 sm:px-4 py-1 sm:py-2 border rounded-md"
                    required
                    />
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700">Date</label>
                    <input
                    type="date"
                    id="date"
                    name="date"
                    class="w-full px-2 sm:px-4 py-1 sm:py-2 border rounded-md"
                    required
                    />
                </div>

                <div class="mb-4">
                    <label for="time" class="block text-gray-700">Time</label>
                    <input
                    type="time"
                    id="time"
                    name="time"
                    class="w-full px-2 sm:px-4 py-1 sm:py-2 border rounded-md"
                    required
                    />
                </div>
                <div class="mb-4">
                    <label for="passengers" class="block text-gray-700"
                    >Passengers</label
                    >
                    <input
                    type="number"
                    id="passengers"
                    name="passengers"
                    class="w-full px-2 sm:px-4 py-1 sm:py-2 border rounded-md"
                    required
                    />
                </div>
                <div class="mb-4">
                    <label for="vehicle" class="block text-gray-700">Vehicle</label>
                    <select
                    id="vehicle"
                    name="vehicle"
                    class="w-full px-2 sm:px-4 py-1 sm:py-2 border rounded-md"
                    required
                    >
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="Van">Van</option>
                    <option value="Truck">Truck</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button
                    type="button"
                    onclick="closeAddRideModal()"
                    class="mr-2 sm:mr-4 bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-600"
                    >
                    Cancel
                    </button>
                    <button
                    type="submit"
                    class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700"
                    >
                    Add Ride
                    </button>
                </div>
                </form>
            </div>
        </div>

        <!-- map buttons  -->
        <div class="fixed bottom-2 right-2 flex space-x-2 z-40">
            <button class="bg-blue-600 text-white rounded-md px-2 py-1 text-sm hover:bg-blue-700">Vehicles</button>
            <button class="bg-blue-600 text-white rounded-md px-2 py-1 text-sm hover:bg-blue-700">Routes</button>
            <button class="bg-blue-600 text-white rounded-md px-2 py-1 text-sm hover:bg-blue-700">Default</button>
        </div>
                         
    </body>

    <script>
        function openMenuSidebar() {
            document.getElementById("menuSidebar").classList.remove("translate-x-full");
        }

        function closeMenuSidebar() {
            document.getElementById("menuSidebar").classList.add("translate-x-full");
        }
    </script>


    <!-- open Add Ride Modal -->
    <!-- backend connected with frontend to get vehicle data -->
    <script>
        function openAddRideModal() {
            document.getElementById("add-ride-modal").classList.remove("hidden");
        }

        // Close Add Ride Modal
        function closeAddRideModal() {
            document.getElementById("add-ride-modal").classList.add("hidden");
        }


        // Fetch vehicle data from the API
        fetch('https://observant-integrity-production.up.railway.app/ListAllVehicles/', {
        method: 'GET',
        headers: {
            'Accept': 'application/json',
            'Access-Control-Allow-Credentials': 'true'
        }
        })
        .then(response => {
            if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json(); // Parse the JSON response
        })
        .then(data => {
            console.log('Response:', data); // Log the response data

            // Initialize the map
            var map = L.map('map').setView([6.823338, -58.118653], 13);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            var greenIcon = L.icon({
            iconUrl: '/synergysource/template/assets/car-service.png',
            iconSize: [40, 40],  // size of the icon
            iconAnchor: [20, 40],  // center horizontally, bottom vertically
            popupAnchor: [0, -40]   // point from which the popup should open relative to the iconAnchor
            });

            // Loop through each vehicle in the response data
            data.forEach(vehicle => {
            // Create a marker for each vehicle
            var marker = L.marker([vehicle.latitude, vehicle.longitude], { icon: greenIcon }).addTo(map);

            // Create the popup content for each vehicle
            var popupContent = `
                <div style="
                    display: flex; 
                    flex-direction: column; 
                    align-items: center; 
                    padding: 15px; 
                    font-family: 'Helvetica Neue', Arial, sans-serif;
                ">
                    <h3 style="
                        margin: 0 0 10px 0; 
                        font-size: 18px; 
                        color: #333; 
                        font-weight: 600;
                    ">
                        ${vehicle.driver_name}
                    </h3>
                    <p style="
                        margin: 0 0 5px 0; 
                        font-size: 14px; 
                        color: #555;
                    ">
                        Vehicle Type: <span style="color: #000;">${vehicle.vehicle_type}</span>
                    </p>
                    <p style="
                        margin: 0 0 5px 0; 
                        font-size: 14px; 
                        color: #555;
                    ">
                        License Plate: <span style="color: #000;">${vehicle.license_plate}</span>
                    </p>
                    <p style="
                        margin: 0 0 15px 0; 
                        font-size: 14px; 
                        color: #555;
                    ">
                        Capacity: <span style="color: #000;">${vehicle.people}/${vehicle.capacity}</span>
                    </p>
                    <button onclick="hailRide()" style="
                        padding: 8px 20px; 
                        background-color: #007bff; 
                        color: white; 
                        border: none; 
                        border-radius: 25px; 
                        cursor: pointer;
                        font-size: 14px;
                        font-weight: 500;
                        transition: background-color 0.3s ease;
                    " onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007bff'">
                        Hail Vehicle
                    </button>
                </div>
            `;
            // <a href="/synergysource/template/customer_dashboard/ride.html">Hail Vehicle</a>

            // Attach the popup to the marker
            marker.bindPopup(popupContent);
            });

        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });

        // Define the hailRide function to handle the button click
        function hailRide() {

            // Set today's date as the default value for the date input
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("date").value = today;

            // Set the current time as the default value for the time input
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            document.getElementById("time").value = `${hours}:${minutes}`;

            
            openAddRideModal();
        // alert("Ride has been hailed/created!");
        // You can replace this with your custom logic for creating a ride
        }
    </script>

    <!-- logics for navbar  -->
    <script>

        function logout(event) {
            event.preventDefault(); // Prevent the default anchor behavior
            localStorage.setItem('userRegistered', JSON.stringify({})); // Clear local storage
            console.log("User logged out");
            // Redirect to the register page
            window.location.href = '/synergysource/template/signup.html';
        }

        function view_menu(event) {
            event.preventDefault();
            // current_path = localStorage.getItem('current_path');
            let current_path = JSON.parse(localStorage.getItem('current_path'));

            window.location.href = "/synergysource/template/"+current_path;
        }

        
        // Function to hide elements by ID
        function hideElementById(id) {
            const element = document.getElementById(id);
            if (element) {
                element.style.display = "none";
            }
        }

        // Function to show elements by ID
        function showElementById(id) {
            const element = document.getElementById(id);
            if (element) {
                element.style.display = "block";
            }
        }

        // Function to toggle profile dropdown visibility
        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profile-dropdown');
            dropdown.classList.toggle('hidden');
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('#profile-button')) {
                const dropdowns = document.getElementsByClassName('absolute');
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (!openDropdown.classList.contains('hidden')) {
                        openDropdown.classList.add('hidden');
                    }
                }
            }
        }


        fetch("../navbar.html")
        .then((response) => response.text())
        .then((data) => {
            document.getElementById("navbar").innerHTML = data;

            // Check user login status
            const userLoggedIn = JSON.parse(localStorage.getItem("token"));
            console.log("userLoggedIn:", userLoggedIn);

            if (userLoggedIn) {
                console.log("userLoggedIn hide");
                hideElementById("login-link");
                hideElementById("register-link");
                showElementById("profile-menu");
            } else {
                showElementById("login-link");
                showElementById("register-link");
                hideElementById("profile-menu");
            }

            // Set up mobile menu toggle functionality
            // Assuming you will define this function
            // setupMobileMenuToggle();
        })
        .catch((error) => console.error("Error loading navbar:", error));
    </script>

</html>
