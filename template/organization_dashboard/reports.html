    <!-- script to table actions  -->
  <script>
      if (document.getElementById("selection-table") && typeof simpleDatatables.DataTable !== 'undefined') {

          let multiSelect = true;
          let rowNavigation = false;
          let table = null;

          const resetTable = function() {
              if (table) {
                  table.destroy();
              }

              const options = {
                  rowRender: (row, tr, _index) => {
                      if (!tr.attributes) {
                          tr.attributes = {};
                      }
                      if (!tr.attributes.class) {
                          tr.attributes.class = "";
                      }
                      if (row.selected) {
                          tr.attributes.class += " selected";
                      } else {
                          tr.attributes.class = tr.attributes.class.replace(" selected", "");
                      }
                      return tr;
                  }
              };
              if (rowNavigation) {
                  options.rowNavigation = true;
                  options.tabIndex = 1;
              }

              table = new simpleDatatables.DataTable("#selection-table", options);

              // Mark all rows as unselected
              table.data.data.forEach(data => {
                  data.selected = false;
              });

              table.on("datatable.selectrow", (rowIndex, event) => {
                  event.preventDefault();
                  const row = table.data.data[rowIndex];
                  if (row.selected) {
                      row.selected = false;
                  } else {
                      if (!multiSelect) {
                          table.data.data.forEach(data => {
                              data.selected = false;
                          });
                      }
                      row.selected = true;
                  }
                  table.update();
              });
          };

          // Row navigation makes no sense on mobile, so we deactivate it and hide the checkbox.
          const isMobile = window.matchMedia("(any-pointer:coarse)").matches;
          if (isMobile) {
              rowNavigation = false;
          }

          resetTable();
      }

  </script>

            let current_path = JSON.parse(localStorage.getItem('current_path'));

            window.location.href = "/synergysource/template/"+current_path;
        }
        
        // Function to hide elements by ID
        function hideElementById(id) {
            const element = document.getElementById(id);
            if (element) {
                element.style.display = "none";
            }
        }

        // Function to show elements by ID
        function showElementById(id) {
            const element = document.getElementById(id);
            if (element) {
                element.style.display = "block";
            }
        }

        // Function to toggle profile dropdown visibility
        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profile-dropdown');
            dropdown.classList.toggle('hidden');
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('#profile-button')) {
                const dropdowns = document.getElementsByClassName('absolute');
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (!openDropdown.classList.contains('hidden')) {
                        openDropdown.classList.add('hidden');
                    }
                }
            }
        }

                showElementById("profile-menu");
            } else {
